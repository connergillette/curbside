<div class="container">
  <div class="row welcome-page">
    <div class="col-md-6">
      <h1 class="welcome-header">Register</h1>
    </div>
    <div class="col-md-6" class="half-width">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control custom-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control custom-input" id="exampleInputPassword1" placeholder="Password">
        </div>
        <input class="custom-button center-block" type="submit" value="Submit" />
      </form>
    </div>
  </div>
</div>
